<ion-header>
  <ion-toolbar>
    <ion-title>To-Do List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input [(ngModel)]="newTask" placeholder="Enter a new task"></ion-input>
    <ion-button (click)="addTask()">Add</ion-button>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let task of tasks; let i = index">
      {{ task }}
      <ion-button slot="end" color="danger" (click)="deleteTask(i)">Delete</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
